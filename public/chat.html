<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-neutral-950">

  <div class="flex h-screen">
    <div class="w-1/4 bg-[#F6527E] shadow-[0_0_40px_rgba(236,72,153,1),0_0_80px_rgba(236,72,153,0.6)] text-white p-6 rounded-r-2xl flex flex-col">
      <h2 class="text-2xl font-bold mb-6 tracking-wide drop-shadow-[0_0_10px_rgba(0,0,0,0.7)]">Messages</h2>
      <ul id="chatList" class="space-y-4 flex-1 overflow-y-auto">
        <li class="p-2">
          <input id="searchInput" 
                 type="text" 
                 placeholder="üîç Search friend..."
                 class="w-full p-3 rounded-xl text-black focus:outline-none focus:ring-2 focus:ring-pink-400 shadow-[inset_0_0_15px_rgba(0,0,0,0.8)]" />
          <button onclick="searchFriend()" 
                  class="bg-black text-pink-400 font-semibold hover:bg-neutral-900 mt-3 w-full py-2 rounded-xl shadow-[0_0_20px_rgba(236,72,153,0.7)] hover:shadow-[0_0_35px_rgba(236,72,153,1)] transition-all">
            ‚ûï Add Friend
          </button>
        </li>
      </ul>
    </div>

    
    <div class="flex-1 bg-neutral-900 p-6 shadow-[0_0_40px_rgba(236,72,153,1),0_0_80px_rgba(236,72,153,0.6)] rounded-l-2xl flex flex-col">
      <h1 class="text-3xl font-bold text-[#F6527E] mb-4 drop-shadow-[0_0_10px_rgba(236,72,153,0.8)]">üí¨ Chat Window</h1>
      <div class="flex-1 bg-neutral-800 rounded-xl shadow-[inset_0_0_30px_rgba(236,72,153,0.3)] p-4 text-gray-200">
        <p class="text-center text-gray-400">Select a friend to start chatting...</p>
      </div>
    </div>
  </div>

  <script>
    async function searchFriend() {
      const input = document.getElementById("searchInput");
      const name = input.value.trim();
      const chatList = document.getElementById("chatList");

      if (!name) return;

      try {
        const res = await axios.post("http://localhost:5000/ajoute", {
          username: name, 
        });

        if (res.data.success) {
          const newLi = document.createElement("li");
          newLi.className =
            "w-20 h-20 flex items-center justify-center text-white font-bold bg-black rounded-full cursor-pointer hover:bg-[#F6527E] hover:text-white shadow-[0_0_20px_rgba(236,72,153,0.7)] hover:shadow-[0_0_35px_rgba(236,72,153,1)] transition-all";
          newLi.innerText = res.data.username || name; 

          chatList.appendChild(newLi);
          input.value = "";
        } else {
          alert(res.data.message || "‚ùå No account found with this name");
        }
      } catch (err) {
        console.error("‚ö†Ô∏è Error:", err);
        alert("‚ö†Ô∏è Server error, check console");
      }
    }
  </script>
</body>
</html>
