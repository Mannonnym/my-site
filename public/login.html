<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900">
    <div class="flex items-center justify-center h-screen">
          <div class="bg-[#F6527E] text-white flex flex-col p-6 rounded-lg w-1/3 h-full shadow-[0_0_25px_rgba(236,72,153,0.8)]">
            <h1 class="text-4xl font-bold">Login page</h1>
   <ul class="from-pink-500 to-black text-white flex flex-col items-center justify-center rounded-lg mt-40">
    <li>
        <label class="block">Username:</label>
        <input id="username" class="rounded-lg w-80 h-10 text-black" type="text" placeholder=" Enter username">
    </li>
     <li>
        <label class="block">Password:</label>
        <input id="password" class="rounded-lg w-80 h-10 text-black" type="text" placeholder=" Enter password">
    </li>
        <li>
      <button onclick="login()" class="mt-20 mr-10 bg-white text-pink-600 w-full py-2 rounded font-semibold hover:bg-gray-200">
        Login
      </button>
      <p class="text-sm text-center mt-6">
  You don’t have an account? 
  <a href="signup.html" class="text-white font-semibold underline hover:text-gray-200">
    Sign up
  </a>
   </p>

    </li>




   </ul>
  </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await axios.post("http://localhost:5000/login", {
      username,
      password
    });

    if (res.data.success) {
      window.location.href = "homee.html"; 
    }
  } catch (err) {
    alert("❌ Username or password is incorrect");
  }
}
</script>
</body>
</html>
